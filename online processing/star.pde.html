star[] stars=new star[2000];
float speed;
void setup(){
  size(800,800);
  for(int i=0;i<stars.length;i+=1){
    stars[i]=new star();
  }
  background(0);
}
void draw(){
  background(0);
  speed=map(mouseX,0,width,0,50);
  translate(width/2,height/2);
  for(int i=0;i<stars.length;i+=1){
    stars[i].show();
    stars[i].update();
  }

}


class star{
  float x;
  float y;
  float z;
  float pz;
  star(){
    x=random(-width,width);
    y=random(-height,height);
    z=random(height);
    pz=z;
  }
  void show(){
    fill(255);
    noStroke();
    float sx=map(x/z,0,1,0,width);
    float sy=map(y/z,0,1,0,height);
    float r=map(z,0,width,50,0);
    //circle(sx,sy,r);
    float px=map(x/pz,0,1,0,width);
    float py=map(y/pz,0,1,0,height);
    stroke(255);
    pz=z;
    line(px,py,sx,sy);
  }
  void update(){
    z-=speed;
    if(z<1){
      z=random(height);
      x=random(-width,width);
      y=random(-height,height);
      pz=z;
    }
  }


}
